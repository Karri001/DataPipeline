name: Run Data Pipeline

on:
  schedule:
    - cron: '0 6 * * *'  # every day at 6:00 AM UTC
  workflow_dispatch:  # allows manual run anytime

permissions:
  contents: write  # allow workflow to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ensures full git history (needed for push)

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pipeline
      run: python pipeline.py

    # ✅ Pull latest changes before committing (avoids push errors)
    - name: Sync with latest main branch
      run: |
        git fetch origin main
        git pull origin main --rebase

    # ✅ Commit and push new output files back to repo
    - name: Commit and push updated output
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output/ pipeline_log.csv
        git commit -m "Auto-update pipeline output $(date)" || echo "No changes to commit"
        git push origin main

    # (Optional) Upload output as artifact for easy download
    - name: Upload output folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: pipeline_output
        path: output/
