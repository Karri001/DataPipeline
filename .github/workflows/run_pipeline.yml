name: Run Data Pipeline

on:
  schedule:
    - cron: '0 6 * * *'  # every day at 6:00 AM UTC
  workflow_dispatch:  # allows manual run anytime
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pipeline
      run: python pipeline.py

    # âœ… Commit and push new output files back to repo
    - name: Commit and push updated output
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output/
        git commit -m "Auto-update pipeline output $(date)" || echo "No changes to commit"
        git push

    # (Optional) still upload as artifact
    - name: Upload output folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: pipeline_output
        path: output/
